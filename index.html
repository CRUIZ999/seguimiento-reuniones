<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seguimiento de reuniones - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #e0ecff;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #eef2ff 0, #f9fafb 45%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow:
        0 40px 80px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      padding: 32px 32px 28px;
      max-width: 420px;
      width: 100%;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text-main);
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 24px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #374151;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 11px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 13px;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    .field {
      margin-bottom: 14px;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      flex: 1 1 0;
      border-radius: 999px;
      border: none;
      padding: 10px 0;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s, transform 0.05s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #111827;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    .info {
      margin-top: 12px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }

    .status {
      margin-bottom: 12px;
      font-size: 12px;
      border-radius: 999px;
      padding: 8px 11px;
      display: none;
    }

    .status-ok {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status-error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">Seguimiento de reuniones</div>
    <div class="subtitle">
      Inicia sesión con tu correo y contraseña para acceder al tablero.
    </div>

    <div id="status" class="status"></div>

    <div class="field">
      <label for="email">Correo</label>
      <input
        id="email"
        type="email"
        autocomplete="email"
        placeholder="tucorreo@ejemplo.com"
      />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        autocomplete="current-password"
        placeholder="********"
      />
    </div>

    <div class="btn-row">
      <button id="btnLogin" class="btn btn-primary">Entrar</button>
      <button id="btnSignup" class="btn btn-secondary">Crear cuenta</button>
    </div>

    <div class="info">
      Esta sesión se cierra automáticamente al cerrar la pestaña o recargar la
      página.
      <br />
      <span style="font-weight: 600">Tip:</span> usa siempre el mismo correo para que tus permisos y tareas se
      mantengan.
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://hrbmstaklleraiacqmky.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhyYm1zdGFrbGxlcmFpYWNxbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTA2OTQsImV4cCI6MjA3ODc4NjY5NH0.tN00tAjMJpJK_8gnerocbOSzHp93N5yc9KohTBpMeZc";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        persistSession: true,
      },
    });

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const btnLogin = document.getElementById("btnLogin");
    const btnSignup = document.getElementById("btnSignup");
    const statusBox = document.getElementById("status");

    function showStatus(message, ok = true) {
      statusBox.style.display = "block";
      statusBox.textContent = message;
      statusBox.className = "status " + (ok ? "status-ok" : "status-error");
    }

    function gotoTablero() {
      // relativo al repositorio de GitHub Pages
      window.location.href = "tablero.html";
    }

    async function handleLogin() {
      const email = emailInput.value.trim();
      const password = passInput.value;

      if (!email || !password) {
        showStatus("Escribe tu correo y contraseña.", false);
        return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        console.error(error);
        showStatus("Error al iniciar sesión: " + error.message, false);
        return;
      }

      showStatus("Inicio de sesión exitoso.", true);
      setTimeout(gotoTablero, 600);
    }

    async function handleSignup() {
      const email = emailInput.value.trim();
      const password = passInput.value;

      if (!email || !password) {
        showStatus("Escribe tu correo y contraseña.", false);
        return;
      }

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
      });

      if (error) {
        console.error(error);
        showStatus("Error al crear cuenta: " + error.message, false);
        return;
      }

      showStatus(
        "Cuenta creada. Revisa tu correo si se requiere confirmación y vuelve a iniciar sesión.",
        true
      );
    }

    btnLogin.addEventListener("click", handleLogin);
    btnSignup.addEventListener("click", handleSignup);

    // Enter en contraseña = iniciar sesión
    passInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleLogin();
    });
  </script>
</body>
</html>
