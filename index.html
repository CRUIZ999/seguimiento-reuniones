<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seguimiento de reuniones</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
    body {
        margin: 0;
        background: #f3f4f6;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: white;
        padding: 35px;
        border-radius: 18px;
        width: 360px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    h2 {
        margin-top: 0;
        font-weight: 600;
        color: #111827;
        text-align: center;
    }
    input {
        width: 100%;
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        margin-bottom: 15px;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px 14px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        margin-top: 5px;
    }
    button:hover { background:#1e40af; }
    .secondary {
        background: #e5e7eb;
        color: #111827;
    }
    .secondary:hover { background:#d1d5db; }
    #msg {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: none;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Seguimiento de reuniones</h2>

    <div id="msg"></div>

    <input type="email" id="email" placeholder="correo@ejemplo.com" />
    <input type="password" id="password" placeholder="Contraseña" />

    <button id="btnLogin">Entrar</button>
    <button id="btnRegister" class="secondary">Crear cuenta</button>
</div>


<script>
/* ============================
    CONFIGURAR SUPABASE
============================= */
const SUPABASE_URL = "https://hrbmstaklleraiacqmky.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhyYm1zdGFrbGxlcmFpYWNxbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTA2OTQsImV4cCI6MjA3ODc4NjY5NH0.tN00tAjMJpJK_8gnerocbOSzHp93N5yc9KohTBpMeZc";

const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");
const btnLogin = document.getElementById("btnLogin");
const btnRegister = document.getElementById("btnRegister");

function showMsg(text, ok = false) {
    msg.style.display = "block";
    msg.style.background = ok ? "#d1fae5" : "#fee2e2";
    msg.style.color = ok ? "#065f46" : "#991b1b";
    msg.textContent = text;
}

/* ========= LOGIN ========= */
btnLogin.addEventListener("click", async () => {
    msg.style.display = "none";
    const { data, error } = await supa.auth.signInWithPassword({
        email: email.value,
        password: password.value
    });

    if (error) return showMsg("Error: " + error.message);

    showMsg("Inicio de sesión exitoso.", true);
    setTimeout(() => { window.location.href = "tablero.html"; }, 600);
});

/* ======== REGISTRO ======== */
btnRegister.addEventListener("click", async () => {
    msg.style.display = "none";
    const { data, error } = await supa.auth.signUp({
        email: email.value,
        password: password.value
    });

    if (error) return showMsg("Error al crear cuenta: " + error.message);
    showMsg("Cuenta creada. Ahora inicia sesión.", true);
});
</script>

</body>
</html>
