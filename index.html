<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de reuniones</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Supabase JS cl치sico (m치s compatible que el modo module) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f172a;
    }

    .card {
      background: #ffffff;
      padding: 2.5rem 2.75rem;
      border-radius: 1.25rem;
      box-shadow:
        0 10px 25px rgba(15, 23, 42, 0.08),
        0 1px 2px rgba(15, 23, 42, 0.05);
      width: 100%;
      max-width: 430px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1.75rem;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 0.35rem;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border-radius: 0.6rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.25rem;
    }

    button {
      flex: 1;
      padding: 0.7rem 0.9rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      transition: background-color 0.15s, box-shadow 0.15s, transform 0.05s;
    }

    button:active {
      transform: scale(0.98);
    }

    #btnLogin {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    #btnLogin:hover {
      background: #1d4ed8;
    }

    #btnSignup {
      background: #e5e7eb;
      color: #111827;
    }

    #btnSignup:hover {
      background: #d1d5db;
    }

    .helper {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #6b7280;
      line-height: 1.4;
    }

    .helper strong {
      color: #111827;
    }

    .alert {
      margin-bottom: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.6rem;
      font-size: 0.8rem;
      display: none;
    }

    .alert.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .alert.success {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">Seguimiento de reuniones</div>
    <div class="subtitle">
      Inicia sesi칩n con tu correo y contrase침a para acceder al tablero.
    </div>

    <!-- Mensajes -->
    <div id="alert" class="alert"></div>

    <form id="authForm">
      <label for="email">Correo</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />

      <label for="password">Contrase침a</label>
      <input type="password" id="password" placeholder="Contrase침a" required />

      <div class="actions">
        <button type="button" id="btnLogin">Entrar</button>
        <button type="button" id="btnSignup">Crear cuenta</button>
      </div>
    </form>

    <div class="helper">
      Esta sesi칩n se cierra autom치ticamente al cerrar la pesta침a o recargar la p치gina.<br />
      <strong>Tip:</strong> usa siempre el mismo correo para que tus permisos y tareas se mantengan.
    </div>
  </div>

  <script>
    // === Configuraci칩n Supabase ===
    const supabaseUrl = 'https://hrbmstaklleraiacqmky.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhyYm1zdGFrbGxlcmFpYWNxbWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMTA2OTQsImV4cCI6MjA3ODc4NjY5NH0.tN00tAjMJpJK_8gnerocbOSzHp93N5yc9KohTBpMeZc';

    // cliente supabase (sin persistir sesi칩n para que siempre pida login)
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
      auth: { persistSession: false }
    });

    const alertBox = document.getElementById('alert');

    function showAlert(message, type = 'error') {
      alertBox.textContent = message;
      alertBox.className = 'alert ' + type;
      alertBox.style.display = 'block';
    }

    function clearAlert() {
      alertBox.style.display = 'none';
      alertBox.textContent = '';
    }

    async function handleLogin() {
      clearAlert();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showAlert('Ingresa correo y contrase침a.', 'error');
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        console.error(error);
        showAlert('Error al iniciar sesi칩n: ' + error.message, 'error');
      } else {
        console.log('Sesion iniciada:', data);
        showAlert('Inicio de sesi칩n exitoso.', 'success');

        // 游녤 aqu칤 puedes redirigir a tu tablero HTML:
        // window.location.href = 'tablero.html';
      }
    }

    async function handleSignup() {
      clearAlert();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showAlert('Ingresa correo y contrase침a para crear la cuenta.', 'error');
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        console.error(error);
        showAlert('Error al crear cuenta: ' + error.message, 'error');
      } else {
        console.log('Cuenta creada:', data);
        showAlert('Cuenta creada correctamente. Revisa tu correo para confirmar.', 'success');
      }
    }

    // Eventos de los botones
    document.getElementById('btnLogin').addEventListener('click', handleLogin);
    document.getElementById('btnSignup').addEventListener('click', handleSignup);

    // Prevenir que el form recargue la p치gina si se presiona Enter
    document.getElementById('authForm').addEventListener('submit', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
